name: OSTI CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package with test deps
        run: pip install -e ".[test]"

      - name: Run tests
        run: pytest tests/ -v

      - name: Generate JSON Schema
        run: python scripts/generate.py

      - name: Upload schema artifact
        uses: actions/upload-artifact@v4
        with:
          name: osti-schema
          path: generated/osti.schema.json

  publish-docs:
    needs: validate
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: pip install -e .

      - name: Generate artifacts
        run: python scripts/generate.py

      - name: Prepare docs site
        run: |
          mkdir -p _site/v0.1
          cp generated/osti.schema.json _site/v0.1/schema.json
          cp generated/osti.schema.json _site/schema.json
          cp ARCHITECTURE.html _site/index.html 2>/dev/null || echo "No ARCHITECTURE.html"

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy-pages:
    needs: publish-docs
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-package:
    needs: validate
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheel
        run: |
          pip install hatch
          hatch build

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
